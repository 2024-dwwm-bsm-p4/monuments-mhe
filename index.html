<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monuments de France</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Les Monuments</h1>
    <p class="text-center">Cliquez sur un monument ou sur son bouton pour obtenir une description</p>

    <!-- Conteneur pour les boutons et images -->
    <div class="row gx-3"> <!-- gx-3 ajoute de l'espacement entre les colonnes -->
        <div class="col">
            <button class="btn btn-dark w-100 mb-3 monument-btn" onclick="showMonumentInfo('Tour Eiffel')">Tour Eiffel</button>
            <img src="./images/tour_eiffel.webp" alt="Tour Eiffel" onclick="showMonumentInfo('Tour Eiffel')" class="img-fluid">
        </div>
        <div class="col">
            <button class="btn btn-dark w-100 mb-3 monument-btn" onclick="showMonumentInfo('Notre-Dame')">Notre-Dame</button>
            <img src="./images/notre_dame.webp" alt="Notre-Dame" onclick="showMonumentInfo('Notre-Dame')" class="img-fluid">
        </div>
        <div class="col">
            <button class="btn btn-dark w-100 mb-3 monument-btn" onclick="showMonumentInfo('Arc de Triomphe')">Arc de Triomphe</button>
            <img src="./images/arc_de_triomphe.webp" alt="Arc de Triomphe" onclick="showMonumentInfo('Arc de Triomphe')" class="img-fluid">
        </div>
        <div class="col">
            <button class="btn btn-dark w-100 mb-3 monument-btn" onclick="showMonumentInfo('Mont Saint-Michel')">Mont Saint-Michel</button>
            <img src="./images/mont_saint_michel.webp" alt="Mont Saint-Michel" onclick="showMonumentInfo('Mont Saint-Michel')" class="img-fluid">
        </div>
        <div class="col">
            <button class="btn btn-dark w-100 mb-3 monument-btn" onclick="showMonumentInfo('Versailles')">Versailles</button>
            <img src="./images/versailles.webp" alt="Versailles" onclick="showMonumentInfo('Versailles')" class="img-fluid">
        </div>
    </div>

    <!-- Informations du monument + Carte -->
    <div id="monument-info" class="description-container mt-5">
        <h2 id="monument-name">SÃ©lectionnez un monument</h2>
        <p id="monument-description">Les informations du monument s'afficheront ici.</p>

        <!-- Carte Leaflet -->
        <div id="map"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./javascript/script.js"></script>

</body>
</html>
